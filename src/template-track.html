<style>
	* {
		box-sizing: border-box;
	}
	:host {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		overflow: hidden;
		max-height: 60px;
		max-width: 100vw;
		cursor: pointer;
	}
	:host(:hover) {
	    background-color: rgba(0, 0, 0, 0.2);
	}
	.icon {
		box-sizing: border-box;
		padding: 4px;
		width: 100%;
		height: 100%;
	}
	.invert {
		filter: invert(98%) sepia(77%) saturate(11%) hue-rotate(197deg) brightness(115%) contrast(80%);
	}
	.img-container {
		width: 60px;
		height: 60px;
		padding: 3px;
	}
	.text-container {
		flex: 1 0 auto;
		display: flex;
		flex-direction: column;
		flex-wrap: nowrap;
		padding: 5px;
	}
	.track-title {
		height: 30px;
		position: relative;
	}
	slot[name="track-title"], ::slotted([slot="track-title"]){
		color: #ffffff;
		font-size: 26px;
		line-height: initial;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		position: absolute;
		left: 0;
		right: 0;
	}
	.track-src {
		height: 20px;
		position: relative;
	}
	slot[name="track-src"], ::slotted([slot="track-src"]){
		color: #E6E6E6;
		font-size: 18px;
		line-height: initial;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		position: absolute;
		left: 0;
		right: 0;
	}
	::slotted([slot="track-image"]) {
		width: 100%;
		height: 100%;
		border-radius: 8px;
		object-fit: cover;
	}
</style>
<div class="img-container">
	<slot name="track-image">
		<svg class="icon invert">
			<use href="/images/sprite.min.svg#musical-note"></use>
		</svg>
	</slot>
</div>
<div class="text-container">
	<div class="track-title">
		<slot name="track-title"></slot>
	</div>
	<div class="track-src">
		<slot name="track-src"></slot>
	</div>
</div>
